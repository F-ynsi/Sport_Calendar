<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sport Calendar</title>
</head>
<body>
  <div class="card container-lg mt-5">
      <div class="card-header text-center">
          <h1>Sport Calendar</h1>
      </div>
      <div class="card-body">
        <div class="card-body">
          <div class="card-body">
            <select name="sports" id="postSport" class="form-select" aria-label="Default select example">
              <option value="all">All Events</option>
              <option value="Football">Football</option>
              <option value="Ice Hockey">Ice Hockey</option>
            </select>
          </div> 
        </div>
        <table class="table table-striped" id="eventResult"></table>
      </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="javaScript.js"></script>
</body>
</html>
